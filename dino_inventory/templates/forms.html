<!-- HTML produced by the Flask Form -->
<form method = "POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email">
            {{ form.email.label }}
            {{ form.email(class= "form-control", placeholder = "Enter email here...") }}
        </fieldset>

        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Enter password here...") }}
        </fieldset>

        <!-- Submit button -->
        {{ form.submit_button(class="btn btn-primary btn-block") }}
    </div>
</form>
